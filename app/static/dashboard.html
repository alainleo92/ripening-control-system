<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Temperaturas</title>
  <style>
    body { font-family: sans-serif; }
    .sensor {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Temperaturas en tiempo real</h2>
  <div id="temperatures"></div>

  <script>
    const data = {};

    function updateOrCreateSensorElement(key, value) {
      const container = document.getElementById("temperatures");
      let div = document.getElementById(key);

      if (div) {
        // Ya existe, actualizamos el valor
        div.textContent = `${key}: ${value.toFixed(1)} °C`;
      } else {
        // No existe, lo creamos
        div = document.createElement("div");
        div.className = "sensor";
        div.id = key;
        div.textContent = `${key}: ${value.toFixed(1)} °C`;
        container.appendChild(div);
      }
    }

    const ws = new WebSocket("ws://localhost:8000/ws");

    ws.onmessage = function(event) {
      const msg = JSON.parse(event.data);
      const key = `${msg.room}/${msg.root}/${msg.control}/${msg.var}`; // asegúrate que 'var' esté en el JSON
      const value = msg.value;

      data[key] = value;
      updateOrCreateSensorElement(key, value);
    };
  </script>
</body>
</html>
